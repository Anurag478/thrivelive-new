<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gift Shop - Calendars Services</title>
    <link rel="icon" type="image/x-icon" href="/img/fevicon.png">
    <!-- css -->
    <link rel="stylesheet" href="css/Checkout.css">
    <!-- css end-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });

    </script>

</head>
<!-- navbar -->
<div id="header"></div>
<!-- navbar end -->
<div class="its_cover">
    <div class="container">
        <div class="checkout__wrapper">
            <div class="checkout__inner js-tabs">
                <h2 class="checkout__title h2">Confirm and pay</h2>
                <div class="checkout__list">
                    <div class="checkout__section">
                        <div class="checkout__box">
                            <div class="checkout__top">
                                <div class="checkout__category">Pay with</div>
                                <div class="nav"><a class="nav__link js-tabs-link active" href="#">Credit Card</a><a
                                        class="nav__link js-tabs-link" href="#">Paypal</a></div>
                            </div>
                            <div class="field">
                                <div class="field__label">saved contact info</div>
                                <div class="field__wrap">
                                    <select class="select">
                                        <option>tam@ui8.net</option>
                                        <option>vova@ui8.net</option>
                                        <option>john@ui8.net</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="checkout__section">
                        <form class="checkout__item js-tabs-item" style="display: block;">
                            <div class="checkout__line">
                                <div class="checkout__subtitle">Credit Card</div>
                                <div class="checkout__cards">
                                    <div class="checkout__card"><img src="./img/visa.svg" alt="Visa"></div>
                                    <div class="checkout__card"><img src="./img/master-card.svg" alt="Master Card">
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__fieldset">
                                <div class="field">
                                    <div class="field__label">card number</div>
                                    <div class="field__wrap">
                                        <input class="field__input" type="tel" name="card"
                                            placeholder="XXXX XXXX XXXX XXXX" required="">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="field__label">card holder</div>
                                    <div class="field__wrap">
                                        <input class="field__input" type="text" name="holder"
                                            placeholder="TRAN MAU TRI TAM" required="">
                                    </div>
                                </div>
                                <div class="checkout__row">
                                    <div class="field">
                                        <div class="field__label">EXPIRATION DATE</div>
                                        <div class="field__wrap">
                                            <input class="field__input" type="tel" name="date" placeholder="MM / YY"
                                                required="">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="field__label">CVC</div>
                                        <div class="field__wrap">
                                            <input class="field__input" type="tel" name="cvc" placeholder="CVC"
                                                required="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label class="checkbox">
                                <input class="checkbox__input" type="checkbox" checked="checked"><span
                                    class="checkbox__inner"><span class="checkbox__tick"></span><span
                                        class="checkbox__text">Save Card</span></span>
                            </label>
                            <div class="checkout__message">
                                <div class="checkout__category">Message the host</div>
                                <div class="field">
                                    <div class="field__wrap">
                                        <textarea class="field__textarea" name="message"
                                            placeholder="I will be late about 1 hour, please wait..."
                                            required=""></textarea>
                                    </div>
                                </div>
                            </div><a class="button checkout__button" href="#">Confirm and pay</a>
                        </form>
                        <form class="checkout__item js-tabs-item" style="display: none;">
                            <div class="checkout__line">
                                <div class="checkout__subtitle">PayPal</div>
                                <div class="checkout__logo"><img src="./img//paypal.svg" alt="PayPal"></div>
                            </div>
                            <div class="checkout__fieldset">
                                <div class="field">
                                    <div class="field__label">email or phone number</div>
                                    <div class="field__wrap">
                                        <input class="field__input" type="text" name="login" required="">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="field__label">Password</div>
                                    <div class="field__wrap">
                                        <input class="field__input" type="password" name="password" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__control"><a class="button checkout__button" href="#">Confirm
                                    and pay</a>
                                <div class="checkout__verified"><img src="./img/paypal-verified.png" alt="PayPal"
                                        style="width: 40%;">
                                </div>
                            </div>
                            <label class="checkbox">
                                <input class="checkbox__input" type="checkbox" checked="checked"><span
                                    class="checkbox__inner"><span class="checkbox__tick"></span><span
                                        class="checkbox__text">Save Paypal Account</span></span>
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- footer start -->
<div id="footer"></div>
<!-- footer end -->
<script src="js/app.js"></script>

</body>

</html>
